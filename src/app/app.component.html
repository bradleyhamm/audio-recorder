<mat-list>
  <mat-list-item *ngFor="let recording of recordings">
    <a [href]="recording.url" target="_blank" [download]="recording.title">
      {{ recording.title }}
    </a>
  </mat-list-item>
</mat-list>

<button mat-fab class="record start" color="primary" aria-label="record"
  *ngIf="!isRecording" (click)="start()">
  <mat-icon>mic</mat-icon>
</button>
<button mat-fab class="record stop" color="primary" aria-label="stop"
  *ngIf="isRecording" (click)="stop()">
  <mat-icon>stop</mat-icon>
</button>
